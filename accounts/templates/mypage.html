
{% extends "base.html" %}

{% block body %}
<h4>Mypage</h4>

<br>

{% if user.is_authenticated %}


<h5 class="mr-auto">{{user.id}}. {{user.username}}</h5>


<p >First Name: {{user.first_name}}</p>
<p >Last Name : {{user.last_name}}</p>



<div class="mr-auto">
    Joined: {{user.date_joined}}
</div>



{% else %}
<div>please login</div>

{% endif %}




{% endblock %}
