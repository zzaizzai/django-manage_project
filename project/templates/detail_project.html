{% extends "base.html" %}

{% block body %}


<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Detail Information</h2>
        </div>
        <div class="card-body">
            <h4 class="card-title">{{ project.title }}</h4>
            <p class="card-text">{{ project.text }}</p>
            <p class="card-text"><strong>Author:</strong> {{ project.get_created_user_info.username }}</p>
        </div>
    </div>
</div>



{% endblock %}
